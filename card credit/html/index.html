<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="UTF-8">
        <title></title>
        <link rel="stylesheet" href="/css/style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="payment">
            <div class="bg">
                
            </div>
                                       
            <div class="card">

                <img class="chip-card" src="/img/chip-card.png" alt="">

                <h2 class="bankname" contenteditable="true">Bank Name</h2>
                
                <div class="logo"></div>
                
                <form>
                    <div class="inputbox">
                        <span>Card No.</span>
                        <input type="text" placeholder="0123 4567 8901 2345" maxlength="19">
                    </div>

                    <div class="inputbox">
                        <span>Card Holder</span>
                        <input type="text" placeholder="John Doe">
                    </div>

                    <div class="group">
                        <div class="inputbox">
                            <span>Valid Thru</span>
                            <input type="text" placeholder="MM/YY" maxlength="5">
                        </div>
                        <div class="inputbox">
                            <span class="password">CCV</span>
                            <input class="password" type="password" placeholder="***" maxlength="4">
                        </div>
                    </div>
                </form>
            </div>
            <button class="btn">Confirm and Pay</button>
        </div>
    </body>
</html>
